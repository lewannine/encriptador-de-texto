<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Encriptador de Texto - Alura</title>
</head>
<body>
    <img src="imagenes/logo_alura.png" alt="Logo de Alura Latam">
    <img src="imagenes/icono.png" alt="Chica buscando con una lupa">
    <h1 class="title"><strong>Ingrese el texto aquí:</strong></h1>
    <input type="textarea">
    <button>Encriptar</button>
    <button>Desencriptar</button>
    <button>Copiar texto</button>

    <footer>
        <p class="informativo-1">Solo letras minúsculas y sin acentos</p>
        <p id="informativo-2"><strong>Ningún mensaje fue encontrado</strong></p>
        <p class="informativo-3">Ingresa el texto que deseas encriptar o desencriptar</p>
    </footer>

</body>
</html>
