<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="css/estilo.css">
        <title>Encriptador de Texto - Alura</title>
    </head>
    <body>
        <header>
           <h1><img src="imagenes/logo_alura.png" alt="Logo de Alura Latam"></h1>
        </header>

       <main>
            <form>
                <fieldset class="encriptar-texto">
                    <label for="texto-a-encriptar">Ingrese el texto aquí:</label>
                    <input type="text" class="texto-a-encriptar" id="texto-a-encriptar" required>
                </fieldset>
            </form>
            <ul id="lista">
                <li class="contenido-lista">
                    <img class="imagen" src="imagenes/icono.png" alt="Persona con lupa">
                    <p class="mensaje-no-encontrado">Ningún mensaje fue encontrado</p>
                    <p class="ingresar-mensaje">Ingresa el mensaje que deseas encriptar o desencriptar</p>
                </li>
            </ul>
            <fieldset class="imagen-alerta">
                <img src="imagenes/alerta.png" alt="Ícono de alerta">
            </fieldset>
            <fieldset class="solo-letras">
                <p>Solo letras minúsculas y sin acentos</p>
            </fieldset>

            <fieldset class="botones">
                <input type="submit" class="boton-encriptar" value="Encriptar">
                <input type="submit" class="boton-desencriptar" value="Desencriptar">
            </fieldset>
        </main>
    </body>
</html>
