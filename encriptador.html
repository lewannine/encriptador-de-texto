<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="css/encabezado.css">
        <link rel="stylesheet" href="css/texto-botones.css">
        <link rel="stylesheet" href="css/mensaje-encriptado.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
        <title>Encriptador de Texto - Alura</title>
    </head>
    <body>
        <header>
           <h1 class="logo__alura"><a href="encriptador.html"><img src="imagenes/logo_alura.png" alt="Logo Alura Latam"></a></h1>
        </header>

       <main>
            <form>
                <fieldset class="texto__a__encriptar">
                    <textarea name="texto__a__encriptar" class="texto__a__encriptar" id="texto__a__encriptar" placeholder="Ingresa el texto aquí:" required cols="30" rows="10"></textarea>
                </fieldset>
            </form>
            <ul class="texto__encriptado">
                <li>
                    <img class="texto__imagen" src="imagenes/icono.png" alt="Persona con lupa">
                    <p class="mensaje__no__encontrado">Ningún mensaje fue encontrado</p>
                    <p class="mensaje__a__ingresar">Ingresa el texto que desees encriptar o desencriptar.</p>
                </li>
            </ul>
            <section class="imagen__alerta">
                <img src="imagenes/alerta.png" alt="Ícono de alerta">
            </section>
            <section class="solo__letras">
                <p>Sólo letras minúsculas y sin acentos</p>
            </section>
            <fieldset class="botones">
                <input type="submit" class="boton__encriptar" value="Encriptar">
                <input type="submit" class="boton__desencriptar" value="Desencriptar">
            </fieldset>
        </main>
    </body>
</html>
