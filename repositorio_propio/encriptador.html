<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="css/estilo.css">
        <title>Encriptador de Texto - Alura</title>
    </head>
    <body>
        <header>
           <img src="imagenes/logo_alura.png" alt="Logo de Alura Latam">
        </header>

        <main>
            <h1 class="ingresar-texto">Ingrese el texto aquí:</h1>
            <div class="container-box">
                <img class="alura-image" src="imagenes/icono.png" alt="Adolescente buscando con una lupa">

                <div class="no-encontrado">
                    <p>Ningún mensaje fue encontrado</p>
                </div>

                <div class="texto-encriptado">
                    <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
            </div>

            <div class="solo-letras">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="boton-encriptar">
                <button>Encriptar</button>
            </div>

            <div class="boton-desencriptar">
               <button>Desencriptar</button>
            </div>
        </main>
    </body>
</html>
