<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Encriptador de Texto - Alura</title>
</head>
<body>
    <img class="alura-logo" src="imagenes/logo_alura.png" alt="Logo de Alura Latam">
    <header>
        <h1 class="titulo">Ingrese el texto aquí:</h1>
    </header>

    <div class="container-box-1">
        <img class="alura-icon-image" src="imagenes/icono.png" alt="Adolescente buscando con una lupa">
        <div class="informativo-1">
            <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="informativo-2">
            <p>Ningún mensaje fue encontrado</p>
        </div>
        <div class="informativo-3">
            <p>Ingresa el texto que deseas encriptar o desencriptar</p>
        </div>
    </div>

    <div class="button-1">
        <button>Encriptar</button>
    </div>

    <div class="button-2">
        <button>Desencriptar</button>
    </div>
</body>
</html>
