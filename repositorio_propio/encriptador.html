<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="css/estilo.css">
        <title>Encriptador de Texto - Alura</title>
    </head>
    <body>
        <header>
           <h1><img src="imagenes/logo_alura.png" alt="Logo de Alura Latam"></h1>
        </header>

       <main>
            <div class="encriptar-texto">
                <input type="textarea" name="texto-a-encriptar" id="texto-a-encriptar" placeholder="Ingresar texto aquí">
            </div>

            <ul class="total-lista">
                <li class="contenido-lista">
                    <img class="imagen" src="imagenes/icono.png" alt="Persona con lupa">
                    <p class="mensaje-no-encontrado">Ningún mensaje fue encontrado</p>
                    <p class="ingresar-mensaje">Ingresa el mensaje que deseas encriptar o desencriptar</p>
                </li>
            </ul>

            <!--
            <div class="solo-letras">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="boton-encriptar">
                <button>Encriptar</button>
            </div>

            <div class="boton-desencriptar">
               <button>Desencriptar</button>
            </div>-->
        </main>
    </body>
</html>
