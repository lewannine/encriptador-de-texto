<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="css_copia/estilo_copia.css">
        <title>Encriptador de Texto (COPIA) - Alura</title>
    </head>
    <body>
        <header>
           <img src="imagenes/logo_alura.png" alt="Logo de Alura Latam">
        </header> 

        <main>
            <h1 class="ingresar-texto">Ingrese el texto aquí:</h1>
            <ul>
                <li>
                    <img src="imagenes/icono.png" alt="">
                    <p>Ningún mensaje fue encontrado</p>
                    <p>Ingresa el texto que deseas encriptar y desencriptar</p>
                </li>
            </ul>

            <div class="solo-letras">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="boton-encriptar">
                <button>Encriptar</button>
            </div>

            <div class="boton-desencriptar">
               <button>Desencriptar</button>
            </div>
        </main>
    </body>
</html>
